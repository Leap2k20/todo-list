<!DOCTYPE html>
<html>
<head>
  <title>TODO LIST</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
<header>
          <ul class="header-list div-sticky">

            <li id="container">
              <div id="three-line-icon">
                <div id="tline1" class="tline"></div>
                <div id="tline2" class="tline"></div>
                <div id="tline3" class="tline"></div>
              </div>
            </li>

            <li><h1 class="todo">TODO</h1> </li>
           
            <li class="project-name"> <h2 id="project-name" data-project="0">default project</h2></li>

            <li id="plus-li">
              <div id="plus-div" style="transform: rotate(90deg);">
                <div id="plus-icon">
                  <div id="plusbar1"></div>
                  <div id="plusbar2"></div>
                </div>
              </div>
              <span id="plus-text">new task</span>
            </li>

          </ul>
</header>

<main>

  
  <div class="sort-container flex">
    <label for="">Sort By: </label>
    <div class="sort-dropdown">
      <span>Date Created</span>
      <span id="sort-direction" data-direction="asc">
          <img src="./assets/deeshee-dooshoo-icon.svg" alt="" id="sort-icon">
      </span>
      
      <div class="content">
        <div class="dropdown-item">Date created</div>
        <div class="dropdown-item">Priority</div>
        <div class="dropdown-item">Due date</div>
      </div>
    </div>
  </div>


  <ul class="todo-list">
    <li>
      <div class="todo-item">
        <div class="todo-main">
          <div class="priority">
            <table cellpadding="8" cellspacing="0">
                <tbody>
                  <tr>
                      <td id="low"></td>
                      <td id="medium"></td>
                      <td id="high"></td>
                  </tr>
                </tbody>
            </table>
          </div>
          <span class="todo-item-title">hello</span>
          <span class="todo-date">Jan 20, 2021</span>
          <div class="item-status">
            <input type="checkbox" class="todo-completed">
            <span class="checkmark"></span>
          </div>
        </div>
    </li>
  </ul>

  <div id="clear-completed-task">
    <button id="clear-button">Clear completed tasks</button>
      <div id="completed-todo-list">
        </div>
  </div>

  <div id="completed-task-list">

    <ul class="todo-list">
      <li>
        <div class="todo-item">
          <div class="todo-main">
            <div class="priority">
              <table cellpadding="8" cellspacing="0">
                  <tbody>
                    <tr>
                        <td id="low"></td>
                        <td id="medium"></td>
                        <td id="high"></td>
                    </tr>
                  </tbody>
              </table>
            </div>
            <span class="todo-item-title">hello</span>
            <span class="todo-date">Jan 20, 2021</span>
            <div class="item-status">
              <input type="checkbox" class="todo-completed">
              <span class="checkmark"></span>
            </div>
          </div>
      </li>
    </ul>

  </div>

  
</main>

<div id="myModal" class="modal-container">
<div class="modal">
<div class="header-text">NEW TASK</div>
<div class="modal-main">
<div class="first">
    <input type="text" placeholder="Title" id='title' class="title">
    <textarea id="description" placeholder="Description"></textarea>
</div>
<div class="second">
  <input type="date" placeholder="2021,01,22" class="date" />
  <aside id="info-block">
    <section class="file-marker">
      <div>
        <div class="box-title">
          Priority
        </div>
        <div class="box-contents">
          <div class="box" id="low"></div>
          <div class="box" id="medium"></div>
          <div class="box" id="high"></div>
          </div>
          <input class="done-button" type="submit" value="DONE" id="submit"></input>
        </div>
      </div>
    </section>
  </aside>
  
</div>
</div>
</div>
</div>
        

       
  

  <script src="./index.js"></script>
</body>
</html>
